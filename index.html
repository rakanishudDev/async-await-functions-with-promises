
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Custom promise example</title>
  </head>
  <body>
    <script>
      fetch('coffee.jpg').then(function(response) {
        if (!response.ok) {
          throw new Error('HTTP problem detected, Status: ' + response.status);
        }
        return response.blob();
      }).then(function(myBlob) {
        let objectURL = URL.createObjectURL(myBlob);
        let image = document.createElement('img');
        image.src = objectURL;
        document.body.appendChild(image);
      }).catch(function(e) {
        console.log('Error while fetching files: ' + e.message);
      });
   


    </script>
  </body>
</html>
